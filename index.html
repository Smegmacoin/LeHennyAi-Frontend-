<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeHennyAI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue for Bikini Bottom vibe */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #lebron {
            position: absolute;
            bottom: 0;
            left: 20px;
            height: 200px;
        }
        #thought-bubble {
            position: absolute;
            bottom: 150px;
            left: 150px;
            width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #thought-bubble:before {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
        }
        #thought-bubble:after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: 0px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }
        #chat-box {
            height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="lebron" src="lebron.png" alt="LeBron">
        <div id="thought-bubble">
            <div id="chat-box"></div>
            <input id="chat-input" type="text" placeholder="Say something to LeHenny...">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
