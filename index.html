<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeHennyAI</title>
    <style>
        /* Background image */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('lebron_hennessy_background.png') repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* LeBron PNG */
        #lebron {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 400px; /* Enlarged */
            z-index: 1;
        }

        /* Thought bubble */
        #thought-bubble {
            position: absolute;
            top: 80px; /* Lowered slightly */
            left: 70px; /* Shifted closer to LeBron's head */
            width: 400px; /* Slightly smaller */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly more solid */
            border-radius: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow for visibility */
            z-index: 2;
            border: 3px solid #ccc; /* Add a light border to define the bubble */
        }

        #thought-bubble:before {
            content: "";
            position: absolute;
            bottom: -30px; /* Adjusted closer to LeBron's head */
            left: 50%;
            transform: translateX(-50%);
            width: 50px; /* Slightly smaller connecting circle */
            height: 50px;
            background: rgba(255, 255, 255, 0.9); /* Match the bubble background */
            border-radius: 50%;
            border: 3px solid #ccc; /* Add a border to the small bubble */
        }

        #thought-bubble:after {
            content: "";
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px; /* Slightly smaller connecting circle */
            height: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            border: 3px solid #ccc;
        }

        #chat-box {
            height: 180px; /* Adjusted for smaller bubble */
            overflow-y: auto;
            margin-bottom: 10px;
            color: #333; /* Darker text for readability */
            font-size: 16px; /* Slightly larger text */
        }

        #chat-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #send-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- LeBron Image -->
        <img id="lebron" src="lebron_image.png" alt="LeBron">

        <!-- Thought Bubble -->
        <div id="thought-bubble">
            <div id="chat-box"></div>
            <div id="chat-input-container">
                <input id="chat-input" type="text" placeholder="Say something to LeHenny...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
