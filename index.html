<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeHennyAI</title>
    <style>
        /* Apply the background image */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('lebron_hennessy_background.png') repeat;
            background-size: cover; /* Ensures the image covers the screen */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #lebron {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 300px; /* Adjust to make it prominent */
            z-index: 1;
        }

        #thought-bubble {
            position: absolute;
            bottom: 150px;
            left: 180px;
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95); /* Solid with minimal transparency */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        #thought-bubble:before {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
        }

        #thought-bubble:after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: 0px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
        }

        #chat-box {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            color: #333; /* Dark text for readability */
        }

        #chat-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #send-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- LeBron Image -->
        <img id="lebron" src="lebron_image.png" alt="LeBron">

        <!-- Thought Bubble -->
        <div id="thought-bubble">
            <div id="chat-box"></div>
            <div id="chat-input-container">
                <input id="chat-input" type="text" placeholder="Say something to LeHenny...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
